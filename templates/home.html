{% extends 'main.html' %}
{% block content %}
    <div class = "text-center mb-4 bg-white">
        <table class="table table-striped">
            <thead>
              <tr>
                {%for head in rows%}
                <th scope="col">{{head}}</th>
                {%endfor%}
              </tr>
            </thead>
            <tbody>
                {% for row in raw_data%}
                <tr>
                    <td>{{row[col_index[0]]}}</td>
                    <td>{{row[col_index[1]]}}</td>
                    <td>{{row[col_index[2]]}}</td>
                  </tr>
                {% endfor %}

            </tbody>
 </div>
{% endblock content %}
