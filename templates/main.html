<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NHOT 2020</title>
    
</head>
<body>
    <div class="container jumbotron">

      <div class="bg-light row text-center">
        <button onclick="toggleSideBar();" type="button" class="col btn btn-info">Toggle</button>
        <span class="col-8"></span>
      </div>
      
        <div class="bg-light row">
            <!-- Navbar Left Side -->
            <div id="side-bar" class="col text-center" style="background-color:#4682B4;">
                <div sytle="position:fixed;" class="fixed">
                <img class="img-fluid mt-3" style="max-width: 100%;" src="{{url_for('static', filename='logo.png')}}" alt="">
                <div class="content-section">
                  <p class='text-muted'> 
                    <ul class="list-group">
                      <a href="{{url_for('mail_list')}}" style="background-color:#4682B4; border-color:white; color:white" class="list-group-item">Mail List</a>
                      <a href="{{url_for('inventory')}}" style="background-color:#4682B4; border-color:white; color:white" class="list-group-item">Inventory</a>
                      <a href="{{url_for('order')}}" style="background-color:#4682B4; border-color:white; color:white" class="list-group-item">Individual Order</a>
                      <a href="{{url_for('blanket_order')}}" style="background-color:#4682B4; border-color:white; color:white" class="list-group-item">Blanket Order</a>
                    </ul>
                  </p>
                </div>
                </div>
              </div>
            <div class="main col-md-8">
                {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
                {% block content  %}    
                {% endblock content %}
            </div>
        </div>  
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='main.js')}}"></script>
</body>
</html>
